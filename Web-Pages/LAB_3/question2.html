<!-- 2. Create a Webpage using an HTML form that shows various products and their price. The forms should take quantity as input. Add a button called “Calculate Total Price” . There is no need to perform any operation on clicking the button.

A sample page will look like this: -->

<!DOCTYPE html>
<html>
<head>
    <title>Sample Online Items and Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fefefe;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .total {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sample Online Items and Prices</h1>

    <div class="form-container">
        <form>
            <label for="laptop">Laptop ($800 each):</label>
            <input type="number" id="laptop" name="laptop" min="0" value="0">

            <label for="smartphone">Smartphone ($400 each):</label>
            <input type="number" id="smartphone" name="smartphone" min="0" value="0">

            <label for="headphones">Headphones ($50 each):</label>
            <input type="number" id="headphones" name="headphones" min="0" value="0">

            <label for="tablet">Tablet ($300 each):</label>
            <input type="number" id="tablet" name="tablet" min="0" value="0">

            <button type="button">Calculate Total Price</button>
        </form>
    </div>

    <div class="total">Total Price: $0</div>

</body>
</html>
